<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <script src="./code.js" defer></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="container">
            <div id="display"></div>
            <div id="topRow">
                <div class="btn seven">7</div>
                <div class="btn eight">8</div>
                <div class="btn nine">9</div>
                <div class="btn divide oper">/</div>
            </div>
            <div id="middleTop">
                <div class="btn four">4</div>
                <div class="btn five">5</div>
                <div class="btn six">6</div>
                <div class="btn multiply oper">x</div>
            </div>
            <div id="middleBottom">
                <div class="btn one">1</div>
                <div class="btn two">2</div>
                <div class="btn three">3</div>
                <div class="btn minus oper">-</div>
            </div>
            <div id="bottom">
                <div class="btn zero">0</div>
                <div class="btn plus oper">+</div>
                <div class="btn equal">=</div>
                <div class="btn clear">clear</div>
            </div>
        </div>
    </body>
</html>
